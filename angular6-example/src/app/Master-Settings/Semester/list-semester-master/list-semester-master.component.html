<p-table [columns]="cols" [value]="semesterMasters" selectionMode="single" [(selection)]="selectedSemester"  [paginator]="true" [rows]="15">
  <ng-template pTemplate="caption">
      Semester
  </ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>  
          <th>
              Action
          </th>      
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
          <td>
            <button type="button" pButton icon="fa fa-close"  (click)="deleteSemester(rowData)" label="Delete"></button>
            <button type="button" pButton icon="fa fa-check"  (click)="editSemester(rowData)" label="Edit"></button>
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
          <button type="button" pButton icon="fa fa-plus" (click)="addSemester()" label="Add"></button>
      </div>
  </ng-template>
</p-table>
