<div class="col-md-6">
  <h2 class="text-center">Edit campaign</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="ItemName">ItemName:</label>
      <input formControlName="CampaignItemId" type="text" name="CampaignItemId" id="CampaignItemId" style="display: none" />
      <input  formControlName="ItemName" placeholder="ItemName" name="ItemName" class="form-control" id="ItemName">
    </div>

    <div class="form-group">
      <label for="Price">Price:</label>
      <input formControlName="Price" placeholder="Price" name="Price" class="form-control" id="Price">
    </div>

    <div class="form-group">
      <label for="Remarks">Remarks:</label>
      <input formControlName="Remarks" placeholder="Remarks" name="Remarks" class="form-control" id="Remarks">
    </div>
    <button class="btn btn-success">Update</button>
  </form>
</div>
