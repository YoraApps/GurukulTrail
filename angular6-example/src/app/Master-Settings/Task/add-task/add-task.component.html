
<div class="col-md-6">
  <h2 class="text-center">Add Task </h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="TaskName">Task Name:</label>
      <input type="TaskName" formControlName="TaskName" placeholder="Task Name" name="TaskName" class="form-control" id="TaskName">
    </div>

    <div class="form-group">
      <label for=" TaskDescription"> Task Description  :</label>
      <input formControlName="TaskDescription" placeholder=" Task Description" name="TaskDescription" class="form-control" id="TaskDescription">
    </div>

    <div class="form-group">
      <label for="TaskDuration">Task Duration  :</label>
      <input formControlName="TaskDuration" placeholder="Task Duration" name="TaskDuration" class="form-control" id="TaskDuration">
    </div>

    <button class="btn btn-success">Save</button>
  </form>
</div>
