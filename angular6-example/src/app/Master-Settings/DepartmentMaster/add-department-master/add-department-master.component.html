<div class="col-md-6">
  <h2 class="text-center">Add DepartmentMaster Details</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="DepartmentName">DepartmentName:</label>
      <input type="DepartmentName" formControlName="DepartmentName" placeholder="DepartmentName" name="DepartmentName" class="form-control" id="DepartmentName">
    </div>

    <div class="form-group">
      <label for="UniversityId">UniversityId:</label>
      <input formControlName="UniversityId" placeholder="UniversityId" name="UniversityId" class="form-control" id="UniversityId">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
