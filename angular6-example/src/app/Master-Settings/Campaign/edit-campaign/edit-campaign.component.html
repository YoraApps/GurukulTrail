<div class="col-md-6">
  <h2 class="text-center">Edit Campaign Master</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="CampaignName">Batch Name:</label>
       <input formControlName="CampaignId" type="text" name="CampaignId" id="CampaignId" style="display: none" />
      <input formControlName="CampaignName" placeholder="CampaignName" name="CampaignName" class="form-control" id="CampaignName">
    </div>   
     <button class="btn btn-success">Update</button>
  </form>
</div>
